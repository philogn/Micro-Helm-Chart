apiVersion: v1
kind: Service
metadata:
  name: ecommerce-logger-service
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    argocd.argoproj.io/sync-wave: "0"
spec:
  selector:
    app: ecommerce-logger-app
  ports:
    - name: tcp-grpc
      protocol: TCP
      port: 50056
      targetPort: 50056
  type: ClusterIP 