apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-product-secret
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  PRODUCT_DB_PASSWORD: password
  PRODUCT_DB_HOST: "postgres-products"
  PRODUCT_DB_PORT: "5432"
  PRODUCT_DB_USER: "postgres-products"
  PRODUCT_DB_NAME: "products"
  PRODUCT_DB_SSLMODE: "disable"
  MIGRATION_PATH: "file:///app/migrations"
  AUTO_MIGRATE: "false"
  MINIO_ENDPOINT: "minio.deploy.io.vn"
  MINIO_ACCESS_KEY: "your_access-key"
  MINIO_SECRET_KEY: "your_secret-key"
  MINIO_BUCKET: "images"
  MINIO_USE_SSL: "true"
